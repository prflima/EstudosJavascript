<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PR</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css">
    <link rel="stylesheet" href="style/generic/global.css">

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/pr-wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/pr-button.css">
    <link rel="stylesheet" href="style/components/pr-input.css">
    <link rel="stylesheet" href="style/components/pr-radio.css">
    <link rel="stylesheet" href="style/components/pr-header.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/login.css">

    <!-- TRUMPS -->

</head>

<body>
    <div class="pr-login">
        <div class="pr-wrapper">
            <header class="pr-header">
                <div class="wrapper">
                    <div class="image-wrapper">
                        <img src="assets/logo/devfreela.svg">
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="left">
                    <span class="steps">PASSO 1 DE 2</span>

                    <h1 class="pr-main-title">
                        <span class="up">Ol√° !</span>
                        <span class="down">Vamos criar o seu cadastro.</span>
                    </h1>

                    <div class="radio-buttons">
                        <h3 class="pr-login-title">Qual o seu perfil?</h3>
                        <div class="buttons">
                            <label class="pr-radio">
                                Dev
                                <input name="cargo" type="radio">
                                <span class="checkmark"></span>
                            </label>

                            <label class="pr-radio">
                                Cliente
                                <input name="cargo" type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <input class="pr-input" placeholder="Nome completo">
                    <input type="date" class="pr-input" placeholder="Data de nascimento">
                    <input type="email" class="pr-input" placeholder="Email">
                    <input type="password" class="pr-input" placeholder="Senha">

                    <button class="pr-button">Continuar</button>
                </div>
                <div class="right">
                    <img src="assets/image/bg-cubes.png">
                </div>
            </main>
        </div>
    </div>
</body>
