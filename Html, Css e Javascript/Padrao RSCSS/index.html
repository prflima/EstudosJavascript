<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .pr-button{
            border: 1px solid black;
            padding: 10px 20px 10px 20px;
            background-color: white;
            border-radius: 3px;
        }

        .pr-button.-danger{
            color: red;
            border-color: red;
        }
    </style>

    <button class="pr-button -danger">Devs Front-End</button>   

    <!--
        1) Usar - pra separar os nomes.
        2) Imagine tudo como um componente ou objeto.
        3) Use a especificidade direta para qualquer classe.
        4) Utilize - para ditar variações.
        5) Use o _ para ditar classes com !important.
    -->
</body>
</html>
